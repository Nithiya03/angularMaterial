<h1 mat-dialog-title>Add Product</h1>

<form [formGroup]="productForm">
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput pattern="[a-zA-Z][a-zA-Z ]+" placeholder="Name" formControlName="productName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="category">
                <mat-option *ngFor="let c of category" [value]="c">
                    {{c}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="date" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </mat-form-field>
    
        <label for="">Product Freshness</label><br>
        <mat-radio-group  formControlName="freshness" class="example-radio-group">
            <mat-radio-button *ngFor="let fresh of freshness" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" type="number" placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </div>
</form>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{actionbtn}}</button>
</div>
